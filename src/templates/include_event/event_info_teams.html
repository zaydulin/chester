<div class="event-info__team event-team home">

                        <a
                                href="{% url 'team_detail' event.home_team.slug  %}"
                                hx-get="{% url 'team_detail' event.home_team.slug %}"
                                hx-target="#main-content"
                                hx-history-elt="#main-content"
                                hx-push-url="true"
                                hx-indicator="#content-loader"
                                hx-on="htmx:beforeRequest: event.detail.target.innerHTML = ''"
                                class="event-team__team">
                            <h2 class="event-team__name">{{ event.home_team.name  }}</h2>

                            <img src="{{ event.home_team.logo }}" width="46" height="46" alt="{{ event.home_team }}" />
                        </a>

                        <div class="event-team__like-score">
                            <form method="post"
                                  action="{% url 'toggle_bookmark' 'team' event.home_team.id %}"
                                  hx-get="{% url 'toggle_bookmark' 'team' event.home_team.id %}"
                                  hx-target="#main-content"
                                  hx-history-elt="#main-content"
                                  hx-push-url="true"
                                  hx-indicator="#content-loader"
                                  hx-on="htmx:beforeRequest: event.detail.target.innerHTML = ''">
                                {% csrf_token %}
                                <input type="hidden" name="event_id" value="{{ event.id }}">
                                <button class="event__like">
                                    {% if is_home_team_bookmarked %}
                                    <svg
                                            stroke="currentColor"
                                            fill="currentColor"
                                            stroke-width="0"
                                            viewBox="0 0 16 16"
                                            color="#ffa830"
                                            height="1em"
                                            width="1em"
                                            xmlns="http://www.w3.org/2000/svg"
                                            style="color: rgb(255, 168, 48)"
                                    >
                                        <path
                                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                                        ></path>
                                    </svg>
                                    {% else %}
                                    <svg
                                            stroke="currentColor"
                                            fill="currentColor"
                                            stroke-width="0"
                                            viewBox="0 0 16 16"
                                            height="1em"
                                            width="1em"
                                            xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
                                        ></path>
                                    </svg>
                                    {% endif %}
                                </button>
                            </form>
                            <span class="event-team__point">{{ event.home_score }}</span>
                        </div>
                    </div>
